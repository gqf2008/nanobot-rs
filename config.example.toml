# Nanobot 示例配置
# 复制此文件到 ~/.nanobot/config.toml 或指定配置文件路径

[agent]
# 系统提示词
system_prompt = """你是一个超轻量级个人 AI Agent，名为 Nanobot。

你可以使用工具来帮助用户完成各种任务。可用的工具包括：
- shell: 执行系统命令
- read_file: 读取文件内容
- write_file: 写入文件
- list_dir: 列出目录
- web_search: 搜索网页信息

回复时保持简洁明了。"""

# 最大上下文消息数
max_context = 20

# 默认 LLM 提供商 (openrouter, deepseek, openai, anthropic)
default_provider = "openrouter"

# 默认模型
default_model = "openrouter/optimus-alpha"

[llm.openrouter]
# OpenRouter API Key
# 可以从 https://openrouter.ai/keys 获取
api_key = "your-openrouter-api-key"

# 基础 URL
base_url = "https://openrouter.ai/api/v1"

# 默认模型
default_model = "openrouter/optimus-alpha"

# 请求超时时间（秒）
timeout_secs = 60

[llm.deepseek]
# DeepSeek API Key
# 可以从 https://platform.deepseek.com/ 获取
api_key = "your-deepseek-api-key"

# 基础 URL
base_url = "https://api.deepseek.com"

# 默认模型
default_model = "deepseek-chat"

# 请求超时时间（秒）
timeout_secs = 60

[llm.openai]
# OpenAI API Key
api_key = ""

# 基础 URL（可选，用于代理或兼容服务）
# base_url = "https://api.openai.com/v1"

# 默认模型
default_model = "gpt-4o-mini"

# 请求超时时间（秒）
timeout_secs = 60

[llm.anthropic]
# Anthropic API Key
api_key = ""

# 默认模型
default_model = "claude-3-haiku-20240307"

# 请求超时时间（秒）
timeout_secs = 60

[llm.moonshot]
# Moonshot/Kimi API Key
# 可以从 https://platform.moonshot.cn/ 获取
api_key = "your-moonshot-api-key"

# 基础 URL
base_url = "https://api.moonshot.cn/v1"

# 默认模型 (moonshot-v1-8k, moonshot-v1-32k, moonshot-v1-128k, kimi-k2.5)
default_model = "moonshot-v1-8k"

# 请求超时时间（秒）
timeout_secs = 60

[llm.vllm]
# vLLM 本地部署配置
# 文档: https://docs.vllm.ai/

# API Key（可选，用于访问控制）
api_key = ""

# 基础 URL（vLLM 服务地址）
base_url = "http://localhost:8000/v1"

# 默认模型（根据你部署的模型设置）
default_model = "default"

# 请求超时时间（秒）
timeout_secs = 60

# AiHubMix API Gateway（可选，统一访问多个模型）
[llm.aihubmix]
# AiHubMix API Key
api_key = ""
# AiHubMix 基础 URL
base_url = "https://aihubmix.com/v1"
# 默认模型
default_model = "deepseek-chat"
# 请求超时时间（秒）
timeout_secs = 60
# 自定义请求头（可选，用于某些需要 APP-Code 的网关）
# extra_headers = { "APP-Code" = "your-app-code" }

[channel.telegram]
# Telegram Bot Token
# 从 @BotFather 获取
bot_token = "your-telegram-bot-token"

# 允许的用户 ID 列表
# 留空表示允许所有用户
allowed_users = []

# Webhook URL（可选，用于生产环境）
# webhook_url = "https://your-domain.com/webhook"

[memory]
# 数据库文件路径
db_path = "/home/user/.nanobot/memory.db"

# 每个会话最大记忆条数
max_memories = 1000

[tools]
# Shell 命令白名单
# 只有列出的命令才能被执行
shell_whitelist = [
    "echo",
    "cat", 
    "ls",
    "pwd",
    "head",
    "tail",
    "grep",
    "find",
    "git"
]

# 允许的文件操作路径
# 只能访问这些路径下的文件
allowed_paths = [
    "/home/user",
    "/tmp"
]

# Brave Search API Key
# 可以从 https://brave.com/search/api/ 获取
search_api_key = ""

[channel.whatsapp]
# WhatsApp WebSocket Bridge URL
# 需要运行 Node.js Bridge 服务
bridge_url = "ws://localhost:3000"

# 允许的用户手机号列表
# 留空表示允许所有用户
allowed_users = []

# 自动重连间隔（秒）
reconnect_interval_secs = 5

# 是否自动重连
auto_reconnect = true
